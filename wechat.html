    	$('b').each(function(){

    	});
		// em 强调
    	$('em').each(function(){
    	    $(this).replaceWith('<em style="color: #424242;">'+$(this).html()+'</em>');
    	});
		// i 斜体
    	$('i').each(function(){
    	    $(this).replaceWith('<i style="color: #424242;">'+$(this).html()+'</i>');
    	});

    	});

    	$('li').each(function(){

    	});
		
		// ul 列表 圆圈 ul 里也有 li
    	$('ul').each(function(){

    	});
